<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传简历</title>
    <style>
        /* 设置标题框样式 */
        .h1-box {
            width: calc(394 / 1920 * 100vw);   /* 标题框宽度占比 */
            height: calc(110 / 1080 * 100vh);  /* 标题框高度占比 */
            left: calc(102 / 1920 *100vw);     /* 标题框距离 */
            top: calc(124 / 1080 * 100vh);     /* 标题框上边缘与浏览器上边缘对齐 */
            background-color: #ffffff;       /* 设置背景颜色 */
            margin: 0;                         /* 去除标题默认外边距 */
            border: none;                      /* 去除默认边框 */
        }
        /* 设置标题样式 */
        .h1-box h1 {
            font: Inter;                                                       /* 字体 */
            font-weight: 400;                                                  /* 字体粗细 */
            font-style: regular;                                               /* 字体样式 */
            font-size: min(calc(40 / 1920 * 100vw), calc(40 / 1080 * 100vh));  /* 字体大小 */
            line-height: calc(55 / 1080 * 100vh);                              /* 行高 */
            letter-spacing: 0%;                                                /* 字母间距 */
            vertical-align: middle;                                            /* 垂直对齐 */
            text-transform: Title case;                                        /* 首字母大写 */
            color: #000000;                                                  /* 字体颜色 */
        }

        /* 文本框样式 */
        .text-box {
            width: calc(696 / 1920 * 100vw);
            height: calc(70 / 1080 * 100vh);
            top: calc(254 / 1080 * 100vh);
            left: calc(102 / 1920 * 100vw);
        }
        /* 设置文本框内字体样式 */
        .text-box p {
            font: Inter;
            font-weight: 400;
            font-style: Regular;
            font-size: min(calc(20 / 1920 * 100vw), calc(20 / 1080 * 100vh));
            line-height: calc(35 / 1080 * 100vh);
            letter-spacing: 0%;
            vertical-align: Middle;
            color: #A5A5A5;
        }

        /* 图片样式 */
        .image {
            position: fixed;                   /* 固定定位，相对于浏览器窗口 */
            width: calc(763 / 1920 * 100vw);   /* 图片宽度占比 */
            height: calc(569 / 1080 * 100vh);  /* 图片高度占比 */
            top: calc(511 / 1080 * 100vh);     /* 图片上边缘与浏览器上边缘对齐 */
            left: 0;                           /* 图片左边缘与浏览器左边缘对齐 */
        }

        /* 功能框样式 */
        .function-box {
            width: calc(943 / 1920 * 100vw);
            height: calc(922 / 1080 * 100vh);
            top: calc(103 / 1080 * 100vh);
            left: calc(875 / 1920 * 100vw);
            border-radius: min(calc(32 / 1920 * 100vw), calc(32 / 1080 * 100vh));  /* 边框圆角半径 */
            color: #ffffff;
            box-shadow: 0 (min(calc(2 / 1920 * 100vw), min(calc(2 / 1080 * 100vh)))) (min(calc(20 / 1920 * 100vw), calc(20 / 1080 * 100vh))) 0 rgba(19,67,112,0.15);
        }
        /* 设置功能框内 标题框 及 字体 样式 */
        .function-box h2 {
            /* 边框 */
            width: calc(214 / 1920 * 100vw);
            height: calc(35 / 1080 * 100vh);
            top: calc(133 / 1080 * 100vh);
            left: calc(1004 / 1920 * 100vw);

            /* 字体 */
            font: Inter;
            font-weight: 500;
            font-style: Medium;
            font-size: min(calc(36 / 1920 * 100vw), calc(36 / 1080 * 100vh));
            line-height: calc(35 / 1080 * 100vh);
            letter-spacing: 8%;
            color: #060326;
        }

        /* 设置文件框样式 */
        .file-box {
            width: calc(685 / 1920 * 100vw);
            height: calc(420 / 1080 * 100vh);
            top: calc(211 / 1080 * 100vh);
            left: calc(1004 / 1920 * 100vw);
            border-radius: min(calc(15 / 1920 * 100vw), calc(15 / 1080 * 100vh));
            border: min(calc(1 / 1920 * 100vw), calc(1 / 1080 * 100vh));
            border-style: dashed;
            border-image: linear-gradient(to right, #0538BB min(calc(10 / 1920 * 100vw), calc(10 / 1080 * 100vh)), transparent min(calc(10 / 1920 * 100vw), calc(10 / 1080 * 100vh))) 1 stretch repeat;  /*  */
            border-color: #F2FAFF;
            text-align: center;
        }

        .file-box img {
            width: calc(58 / 1920 * 100vw);
            height: calc(39 / 1080 * 100vh);
            top: calc(381 / 1080 * 100vw);
            left: calc(1317 / 1920 * 100vh);
            color: #1849D6;
        }

        .file-box textarea {
            width: calc(685 / 1920 * 100vw);
            height: calc(420 / 1080 * 100vh);
            top: calc(434 / 1080 * 100vh);
            left: calc(1097 / 1920 * 100vw);

            font: Inter;
            font-weight: 400;
            font-style: Regular;
            font-size: min(calc(16 / 1920 * 100vw), calc(16 / 1080 * 100vh));
            line-height: calc(32 / 1080 * 100vh);
            letter-spacing: 0%;
            text-align: center;
            vertical-align: Middle;
            color: #A5A5A5;
        }

        /* 设置按钮样式 */
        .function-box button.last-step {
            width: calc(272 / 1920 * 100vw);
            height: calc(67 / 1080 * 100vh);
            top: calc(739 / 1080 * 100vh);
            left: calc(1060 / 1920 * 100vw);
            border-radius: min(calc(8 / 1920 * 100vw), calc(8 / 1080 * 100vh));
            color: #75acff;


        }
        .function-box button.finish {
            width: calc(272 / 1920 * 100vw);
            height: calc(67 / 1080 * 100vh);
            top: calc(739 / 1080 * 100vh);
            left: calc(1361 / 1920 * 100vw);
            border-radius: min(calc(8 / 1920 * 100vw), calc(8 / 1080 * 100vh));
            color: #1b5aff;
        }

        .function-box img.bar1 {
            width: calc(343 / 1920 * 100vw);
            height: calc(4 / 1080 * 100vh);
            top: calc(921 / 1080 * 100vh);
            left: calc(1175 / 1920 * 100vw);
            color: #dde0e7;
        }

        .function-box img.bar2 {
            width: calc(299 / 1920 * 100vw);
            height: calc(4 / 1080 * 100vh);
            top: calc(921 / 1080 * 100vh);
            left: calc(1175 / 1920 * 100vw);
            border-radius: min(calc(2 / 1920 * 100vw), calc(2 / 1080 * 100vh));
            color: #85a7ff;
        }

        /* 设置图标样式 */
        .function-box img.round11 {
            width: calc(32 / 1920 * 100vw);
            height: calc(32 / 1080 * 100vh);
            top: calc(907 / 1080 * 100vh);
            left: calc(1203 / 1920 * 100vw);
            color: #2a4cfe;
            box-shadow: 0 min(calc(7 / 1920 * 100vw), min(calc(64 / 1080 * 100vh))) 0 rgba(0, 0, 0, 0.07);

        }

        .function-box img.round12 {
            width: calc(26 / 1920 * 100vw);
            height: calc(26 / 1080 * 100vh);
            top: calc(910 / 1080 * 100vh);
            left: calc(1206 / 1920 * 100vw);
            color: #85a7ff;
        }

        .function-box img.round13 {
            width: calc(10 / 1920 * 100vw);
            height: calc(7.06 / 1080 * 100vh);
            top: calc(919 / 1080 * 100vh);
            left: calc(1214 / 1920 * 100vw);
            color: #2a4cfe;
        }

        .function-box img.round21 {
            width: calc(32 / 1920 * 100vw);
            height: calc(32 / 1080 * 100vh);
            top: calc(907 / 1080 * 100vh);
            left: calc(1331 / 1920 * 100vw);
            color: #2a4cfe;
            box-shadow: 0 min(calc(7 / 1920 * 100vw) min(calc(64 / 1080 * 100vh))) 0 rgba(0, 0, 0, 0.07);
        }

        .function-box img.round22 {
            width: calc(26 / 1920 * 100vw);
            height: calc(26 / 1080 * 100vh);
            top: calc(910 / 1080 * 100vh);
            left: calc(1334 / 1920 * 100vw);
            color: #85a7ff;
        }

        .function-box img.round23 {
            width: calc(10 / 1920 * 100vw);
            height: calc(7.06 / 1080 * 100vh);
            top: calc(919 / 1080 * 100vh);
            left: calc(1342 / 1920 * 100vw);
            color: #2a4cfe;
        }

        .function-box img.round31 {
            width: calc(32 / 1920 * 100vw);
            height: calc(32 / 1080 * 100vh);
            top: calc(907 / 1080 * 100vh);
            left: calc(1459 / 1920 * 100vw);
            color: #2a4cfe;
            box-shadow: 0 min(calc(7 / 1920 * 100vw), min(calc(64 / 1080 * 100vh))) 0 rgba(0, 0, 0, 0.07);
        }

        .function-box img.round32 {
            width: calc(26 / 1920 * 100vw);
            height: calc(26 / 1080 * 100vh);
            top: calc(910 / 1080 * 100vh);
            left: calc(1462 / 1920 * 100vw);
            color: #85a7ff;
        }

        .function-box img.round33 {
            width: calc(8 / 1920 * 100vw);
            height: calc(13 / 1080 * 100vh);
            top: calc(916 / 1080 * 100vh);
            left: calc(1471 / 1920 * 100vw);

            font: Inter;
            font-weight: 500;
            font-style: Medium;
            font-size: min(calc(11 / 1920 * 100vw), calc(11 / 1080 * 100vh));
            line-height: calc(13 / 1080 * 100vh);
            letter-spacing: 0;
            text-transform: uppercase;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="h1-box">
        <h1 class="h1">Finish!<br>Upload Your Resume</h1>
    </div>
    <div class="text-box">
        <p>Upload your resume, the platform will help you parse and optimize, you<br>can also skip this step</p>
    </div>
    <div class="image">
        <img class="image" src="icons/picture1.png" alt="lift-Icon">
    </div>
    <div class="function-box">
        <h2 class="h2">Upload file</h2>
        <div class="file-box">
            <img class="icon" src="icons/Vector.png" alt="up-Icon">
            <textarea class="textarea" placeholder="Drag your resume file to this area, or click on the area to select the appropriate file to upload"></textarea>
        </div>
        <button class="last-step" onclick="window.location.href='upload.html'">Last step</button>
        <button class="finish" onclick="window.location.href='skip.html'">Finish</button>
        <img class="bar1" src="icons/Bar.png" alt="down-Bar_down">
        <img class="bar2" src="icons/Bar - Active.png" alt="down-Bar_up">
        <img class="round11" src="icons/Oval.png" alt="down-Round11">
        <img class="round12" src="icons/Oval-2.png" alt="down-Round12">
        <img class="round13" src="icons/Check.png" alt="down-Round13">
        <img class="round21" src="icons/Oval.png" alt="down-Round21">
        <img class="round22" src="icons/Oval-2.png" alt="down-Round22">
        <img class="round23" src="icons/Check.png" alt="down-Round23">
        <img class="round31" src="icons/Oval.png" alt="down-Round31">
        <img class="round32" src="icons/Oval-2.png" alt="down-Round32">
        <img class="round33" src="icons/3.png" alt="down-Round33">
    </div>
</body>
</html>
